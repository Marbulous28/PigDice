<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="js/jquery-1.12.3.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <title></title>
</head>
<body>

  <div class="container">
    <form id="diceRoll">
      <div id="display-number">

      </div>
      <div class="row">


      <div id="turnScore" class="col-xs-4">
        <p>
          Turn total: <span id="floatDisplay"></span>
        </p>
      </div>
      <div id="bust"  class="col-xs-4 offset-xs-4">
        <h2>You Busted!</h2>
      </div>
        </div>
      <button type="submit" class="btn btn-success" name="button">ROLL</button>
    </form>
    <form id="stay">
      <button type="submit" class="btn btn-info" name="button">Stay</button>
    </form>
    <div id='scores'>
      <p>Player 1 score: <span id="display-score-player"></span></p>
      <p>NPC score: <span id="display-score-npc"></span></p>
    </div>

    <div id='winner'>
      <h2><span id='winspan'></span>, you win! Bask in the glory of your hard earned victory!</h2>

    </div>
    <div class="row">


    <div class="col-xs-6" id="player-turn">
      <h2 id="hideme1">Player 1 Turn</h2>
    </div>
    <div class="col-xs-6" id="computer-turn">
      <h2 id="hideme2">Computer Turn</h2>
    </div>
    </div>
  </div>
</body>
</html>
